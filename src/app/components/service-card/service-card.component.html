<div class="service-card bg-white rounded-lg overflow-hidden shadow-lg">
  <div class="card-img">
    <img
      [src]="service.image"
      [alt]="service.title"
      class="w-full h-64 object-cover"
    />
  </div>
  <div class="p-6">
    <h3 class="text-2xl font-bold mb-2">{{ service.title }}</h3>
    <p class="text-gray-600">{{ service.description }}</p>
  </div>
</div>
