<section class="section max-width-wrapper book-us-content">
  <div class="header">
    <h2 class="form-title">{{ getStepTitle() }}</h2>
    <p class="step">Step <span class="text-bold">{{ getStep() }}</span> of 4</p>
  </div>

  <div class="body">
    @switch (bookingService.state.step) { @case (1) {
    <app-personal-info />
    } @case (2) {
    <app-preferences />
    } @case (3) {
    <app-package-selection />
    } @case (4) {
    <app-booking-final />
    } }
  </div>
</section>
